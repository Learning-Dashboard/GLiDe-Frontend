<div class="mat-elevation-z0">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row" >{{row.id}}</td>
    </ng-container> -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Badge</th>
      <td mat-cell *matCellDef="let row"><img [src]="row.icon" alt="badge"></td>
    </ng-container>

    <!-- Units Column -->
    <ng-container matColumnDef="units">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Units</th>
      <td mat-cell *matCellDef="let row">{{row.units}}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let row">{{row.date}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div [hidden]="true">
    <mat-paginator
       [length]="10"
       [pageIndex]="0"
       [pageSize]="10"
       [pageSizeOptions]="[]"
       aria-label="Select page">
    </mat-paginator>
  </div>

</div>
